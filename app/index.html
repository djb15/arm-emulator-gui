<!doctype html>
<html>

<head>
    <title>ARM Emulator</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/photon.css">
    <!--<link rel="stylesheet" href="css/material-icons.css">-->
</head>

<body>
    <div class="window">
        <!-- .toolbar-header sits at the top of your app -->
        <header class="toolbar toolbar-header">
            <div class="toolbar-actions">
                <div class="btn-group">
                    <button id="newCode" class="btn btn-default">
                        <span class="icon icon-plus icon-text"></span>
                        New
                    </button>
                    <button id="explore" class="btn btn-default">
                        <span class="icon icon-folder icon-text"></span>
                        Open
                    </button>
                    <!-- open btn -->
                    <button id="save" class="btn btn-default">
                        <span class="icon icon-floppy icon-text"></span>
                        Save
                    </button>
                    <!-- save btn -->
                </div>
                <!-- btn-group -->

                <button id="run" class="btn btn-default">
                    <span class="icon icon-leaf icon-text"></span>
                    Run
                </button>

                <button id="reset" class="btn btn-default">
                    <span class="icon icon-cross icon-text"></span>
                    Reset
                </button>
                <!-- run btn -->

                <div class="btn-group pull-right">
                    <select id="font-size" class="form-control">
                        <option>Font Size: 8</option>
                        <option>Font Size: 12</option>
                        <option>Font Size: 14</option>
                        <option>Font Size: 20</option>
                    </select>
                    <!-- docs btn -->
                </div>
                <!-- btn-group -->

            </div>
        </header>
        <!-- Header -->

            <div class="pane-group">
                <div class="pane">

                                      <button id="labels" class="btn btn-default">

                                      <!-- save btn -->
                                  </div>
                                  <!-- btn-group -->

                                </td>
                            </tr>

                                                <button id="registers-hex" class="btn btn-enc btn-enc-top">

                                            </div>
                                        </span>
                                    </div>
                                </td>
                            </tr>

                            <table id="labels-table" class="hidden">
                                <thead>
                                    <tr>
                                        <th>Type</th>
                                        <th>Name</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>

                                        <td>Code</td>

                    </table>
                </div>

            </div>
            <!-- pane-group -->
        </div>
        <!-- window-content -->
        <footer class="toolbar toolbar-footer">
            <div class="pull-left footer-margin">Team 4</div>
            <div id="flags" class="btn-group pull-right footer-margin">
                <button class="btn btn-mini btn-flag">N</button>
                <button id="flag_N" class="btn btn-mini btn-flag-con">0</button>

        </footer>

    <!-- window -->
    <script>
        // Monaco uses a custom amd loader that over-rides node's require.
        // Keep a reference to node's require so we can restore it after executing the amd loader file.
        var nodeRequire = global.require;
    </script>
    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/renderer.js"></script>
